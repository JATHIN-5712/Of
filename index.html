<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ORBIT Account</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { margin: 8px; padding: 10px; width: 250px; }
    button { padding: 10px 20px; margin: 10px; }
    .box { border: 1px solid #ddd; padding: 20px; width: 300px; margin: auto; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Welcome to ORBIT Account</h1>

  <div class="box">
    <h2>Register</h2>
    <input type="text" id="name" placeholder="Full Name"><br>
    <input type="email" id="regEmail" placeholder="Email"><br>
    <input type="password" id="regPassword" placeholder="Password"><br>
    <button onclick="register()">Register</button>
  </div>

  <div class="box">
    <h2>Verify OTP</h2>
    <input type="email" id="otpEmail" placeholder="Email"><br>
    <input type="text" id="otpCode" placeholder="OTP"><br>
    <button onclick="verifyOTP()">Verify</button>
  </div>

  <div class="box">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <p id="msg"></p>

  <script>
    const backendUrl = "https://ob-1-k4vb.onrender.com"; // ðŸ”¹ Replace with Render backend URL

    async function register() {
      const res = await fetch(`${backendUrl}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: document.getElementById("name").value,
          email: document.getElementById("regEmail").value,
          password: document.getElementById("regPassword").value
        })
      });
      document.getElementById("msg").innerText = (await res.json()).message;
    }

    async function verifyOTP() {
      const res = await fetch(`${backendUrl}/verify-otp`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: document.getElementById("otpEmail").value,
          otp: document.getElementById("otpCode").value
        })
      });
      document.getElementById("msg").innerText = (await res.json()).message;
    }

    async function login() {
      const res = await fetch(`${backendUrl}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: document.getElementById("loginEmail").value,
          password: document.getElementById("loginPassword").value
        })
      });
      document.getElementById("msg").innerText = (await res.json()).message;
    }
  </script>
</body>
</html>
